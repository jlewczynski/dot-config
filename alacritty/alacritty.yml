font:
  normal:
    family: FiraCode NFM
    style: Retina

  bold:
    family: FiraCode NFM
    style: Bold

  italic:
    family: FiraCode NFM
    style: Italic

  bold_italic:
    family: FiraCode NFM
    style: Bold Italic

  size: 11

# Colors (Base16 Default Dark)
colors:
  # Default colors
  primary:
    background: '0x181818'
    foreground: '0xd8d8d8'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x181818'
    cursor: '0xd8d8d8'

  # Normal colors
  normal:
    black:   '0x181818'
    red:     '0xab4642'
    green:   '0xa1b56c'
    yellow:  '0xf7ca88'
    blue:    '0x7cafc2'
    magenta: '0xba8baf'
    cyan:    '0x86c1b9'
    white:   '0xd8d8d8'

  # Bright colors
  bright:
    black:   '0x585858'
    red:     '0xab4642'
    green:   '0xa1b56c'
    yellow:  '0xf7ca88'
    blue:    '0x7cafc2'
    magenta: '0xba8baf'
    cyan:    '0x86c1b9'
    white:   '0xf8f8f8'

window:
  decorations: buttonless
  padding:
    x: 4
    y: 4
  opacity: 0.95

key_bindings:
  - { key: Return, mods: Alt|Shift, action: CreateNewWindow }
  - { key: Tab, mods: Alt, action: ToggleViMode }
  - { key: "K", mods: Command, chars: "\x1b[A" }
  - { key: "J", mods: Command, chars: "\x1b[B" }
